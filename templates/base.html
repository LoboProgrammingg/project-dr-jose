<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-slate-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestão PRO{% endblock %} - Sistema Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sidebar-bg': '#1f2937',
                        'sidebar-hover': '#374151',
                        'sidebar-active': '#4f46e5',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full">
    <div x-data="{ sidebarOpen: false }" @keydown.escape.window="sidebarOpen = false">
        <!-- Sidebar de Navegação (Desktop) -->
        <aside class="fixed inset-y-0 left-0 z-30 w-64 flex-col bg-sidebar-bg hidden lg:flex">
            <div class="flex h-16 shrink-0 items-center justify-center bg-gray-900 px-6">
                <h1 class="text-2xl font-bold text-white tracking-wider">Gestão<span class="text-indigo-400">PRO</span></h1>
            </div>
            
            <nav class="flex flex-1 flex-col p-4">
                <ul role="list" class="flex flex-1 flex-col gap-y-7">
                    <li>
                        <ul role="list" class="-mx-2 space-y-1">
                            <!-- Link do Dashboard -->
                            <li>
                                <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %} bg-sidebar-active text-white {% else %} text-gray-400 hover:text-white hover:bg-sidebar-hover {% endif %} group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
                                    <svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
                                    Dashboard
                                </a>
                            </li>

                            <!-- Menu Dropdown de Conciliação -->
                            <li x-data="{ open: request.resolver_match.app_name == 'conciliacao' }">
                                <button @click="open = !open" class="{% if request.resolver_match.app_name == 'conciliacao' %} text-white {% else %} text-gray-400 hover:text-white hover:bg-sidebar-hover {% endif %} group flex items-center w-full text-left gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
                                    <svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V7a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                                    Conciliação
                                    <svg class="ml-auto h-5 w-5 shrink-0 transition-colors ease-in-out duration-150" :class="{ 'rotate-90': open }" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" /></svg>
                                </button>
                                <ul x-show="open" class="mt-1 px-2 space-y-1">
                                    <li>
                                        <a href="{% url 'conciliacao:pagina_upload' %}" class="{% if request.resolver_match.url_name == 'pagina_upload' %} text-white {% else %} text-gray-400 hover:text-white hover:bg-sidebar-hover {% endif %} group flex gap-x-3 rounded-md py-2 pl-11 pr-2 text-sm leading-6 font-semibold">Nova Conciliação</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'conciliacao:lista_relatorios' %}" class="{% if request.resolver_match.url_name == 'lista_relatorios' or request.resolver_match.url_name == 'detalhe_relatorio' %} text-white {% else %} text-gray-400 hover:text-white hover:bg-sidebar-hover {% endif %} group flex gap-x-3 rounded-md py-2 pl-11 pr-2 text-sm leading-6 font-semibold">Histórico</a>
                                    </li>
                                </ul>
                            </li>
                            
                            <!-- Link de Credores -->
                            <li>
                                <a href="{% url 'credores:lista' %}" class="{% if request.resolver_match.app_name == 'credores' %} bg-sidebar-active text-white {% else %} text-gray-400 hover:text-white hover:bg-sidebar-hover {% endif %} group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
                                    <svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                                    Credores
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- Seção do Usuário -->
                    <li class="mt-auto">
                        <div class="p-2 border-t border-gray-700">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <svg class="h-9 w-9 rounded-full text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-semibold text-white">{{ user.username }}</p>
                                    <form action="{% url 'logout' %}" method="post" class="inline">
                                        {% csrf_token %}
                                        <button type="submit" class="text-xs font-medium text-gray-400 hover:text-red-400 bg-transparent border-none cursor-pointer p-0 text-left">Sair</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Sidebar de Navegação (Mobile) -->
        <div x-show="sidebarOpen" class="relative z-40 lg:hidden" x-ref="dialog" aria-modal="true">
            <div x-show="sidebarOpen" x-transition:enter="transition-opacity ease-linear duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity ease-linear duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-900/80"></div>
            <div class="fixed inset-0 flex">
                <div x-show="sidebarOpen" x-transition:enter="transition ease-in-out duration-300 transform" x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0" x-transition:leave="transition ease-in-out duration-300 transform" x-transition:leave-start="translate-x-0" x-transition:leave-end="-translate-x-full" class="relative mr-16 flex w-full max-w-xs flex-1">
                    <div class="absolute left-full top-0 flex w-16 justify-center pt-5">
                        <button type="button" class="-m-2.5 p-2.5" @click="sidebarOpen = false">
                            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                    <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-sidebar-bg pb-4">
                        <div class="flex h-16 shrink-0 items-center justify-center bg-gray-900 px-6">
                            <h1 class="text-2xl font-bold text-white tracking-wider">Gestão<span class="text-indigo-400">PRO</span></h1>
                        </div>
                        <nav class="flex flex-1 flex-col p-4">
                            <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %} bg-sidebar-active text-white {% else %} text-gray-400 hover:text-white hover:bg-sidebar-hover {% endif %} group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">Dashboard</a>
                            <a href="{% url 'conciliacao:pagina_upload' %}" class="{% if request.resolver_match.app_name == 'conciliacao' %} bg-sidebar-active text-white {% else %} text-gray-400 hover:text-white hover:bg-sidebar-hover {% endif %} group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">Conciliação</a>
                            <a href="{% url 'credores:lista' %}" class="{% if request.resolver_match.app_name == 'credores' %} bg-sidebar-active text-white {% else %} text-gray-400 hover:text-white hover:bg-sidebar-hover {% endif %} group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">Credores</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área de Conteúdo Principal -->
        <div class="flex flex-col flex-1 lg:pl-64">
            <header class="sticky top-0 z-10 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
                <button type="button" class="-m-2.5 p-2.5 text-gray-700 lg:hidden" @click="sidebarOpen = true">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                </button>
                <h1 class="text-xl font-semibold text-gray-900">{% block page_title %}{% endblock %}</h1>
            </header>

            <main class="flex-1 p-4 sm:p-6 lg:p-8">
                {% block content %}
                    <!-- O conteúdo de cada página será inserido aqui -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Script para interatividade (Alpine.js) -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
