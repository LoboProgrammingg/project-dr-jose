<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-full">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded-xl px-8 pt-6 pb-8 mb-4">
            <div class="mb-6 text-center">
                <h1 class="text-3xl font-bold text-gray-800">Gestão PRO</h1>
                <p class="text-gray-500">Acesse sua conta para continuar</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                {% if form.non_field_errors %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                        {% for error in form.non_field_errors %}
                            <span class="block sm:inline">{{ error }}</span>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="id_username">
                        Usuário
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline {% if form.username.errors %}border-red-500{% endif %}" 
                           id="id_username" 
                           type="text" 
                           name="username"
                           placeholder="Seu nome de usuário">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="id_password">
                        Senha
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline {% if form.password.errors %}border-red-500{% endif %}" 
                           id="id_password" 
                           type="password"
                           name="password"
                           placeholder="******************">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
